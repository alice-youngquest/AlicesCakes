<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
  <body>
    <!--bar at top of page.-->
    <div class="header">
      <div class="search-container">
        <form>
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
    <!--navigation bar right side.-->
    <div class="sidenav">
      <a class="active" href="#Cake">Cake</a>
      <a href="#Recipes">Recipes</a>
      <a href="#Blog">Blog</a>
      <a href="#Contact">Contact</a>
    </div>
    <!--site content.-->
    <div class="content">
      <div class="content-header  content-img">
        <img src="images/CakesByAlice.PNG" alt="Alice" width="256" height="144" ></img>
        <p>an assortment of delicious cakes and baking for all sorts of occasions</p>
      </div>
      <div class="row">
        <div class="column content-img">
          <img src="images/meringueCake.jpg" alt="meringue cake"></img>
          <img src="images/yellowFlowerCake.jpg" alt="yellow Flower Cake" ></img>
          <img src="images/bananaCake.jpg" alt="merigue cake" ></img>
        </div>
        <div class="column content-img">
          <img src="images/pavlova.jpg" alt="raspberry Pavlova" ></img>
          <img src="images/frenchMacaroons.jpg" alt="french Macaroons" ></img>
          <img src="images/marshmallowCake.jpg" alt="marshmallow Cake" ></img>
        </div>
        <div class="column content-img">
          <img src="images/meringueCakeCloseUp.jpg" alt="meringue Cake Close Up" ></img>
          <img src="images/profitroleCake.jpg" alt="profiterole Cake" ></img>
          <img src="images/victoriaSponge.jpg" alt="victoria Sponge" ></img>
        </div>
        <div class="column content-img">
          <img src="images/yellowFlowerCakeCU.jpg" alt="yellow Flower Cake Close Up" ></img>
          <img src="images/lemonMeringuePie.jpg" alt="lemon Meringue Pie" ></img>
          <img src="images/cookies.jpg" alt="merigue cake" ></img>

        </div>
      </div>
    <div>
  </body>
</html>
